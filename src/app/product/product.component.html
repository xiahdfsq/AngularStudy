<div *ngFor="let product of products | async " class="col-md-4 col-sm-4 col-lg-4">
	<div class="thumbnail" [routerLink]="['/product',product.id]">
		<img src="slide-image" [src]="imgUrl" alt="">
		<div class="caption">
			<h4 class="full-right">{{product.price}}元</h4>
			<h4><a>{{product.title}}</a></h4>
			<p>{{product.desc}}</p>
		</div>
		<div>
			<app-stars [rating]="product.rating"></app-stars>
		</div>
	</div>
</div>
