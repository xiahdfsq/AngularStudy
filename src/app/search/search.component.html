<form [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate>
  <div class="form-group" [class.has-error]="formModel.hasError('minlength','title')">
    <label for="productTitle">商品名称</label>
    <input type="text" formControlName="title" id="productTitle" class="form-control" placeholder="商品名称">
    <span class="help-block" [class.hidden]="!formModel.hasError('minlength','title')">最小长度为3</span>
  </div>
  <div class="form-group" [class.has-error]="formModel.hasError('positiveNumber','price')">
    <label for="productPrice">商品价格</label>
    <input type="number" id="productPrice" formControlName="price" class="form-control" placeholder="商品价格">
    <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber','price')">价格需大于0</span>
  </div>
  <div class="form-group">
    <label for="productGategory">商品类别</label>
    <select id="productGategory" formControlName="category" class="form-control" placeholder="商品类别">
    	<option value="-1">全部分类</option>
	  	<option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select> 
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-primary btn-block">提交</button>
  </div>
</form>
